
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Signup Page</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" action="/" method="post">
      <img class="mb-4" src="images/signupimg.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
      <label for="inputEmail" class="sr-only" >First Name</label>
      <input type="text" class="form-control top" name = "fName"  placeholder="First Name" required autofocus>
      <label for="inputEmail" class="sr-only">Last Name</label>
      <input type="text" class="form-control middle" name = "lName" placeholder="Last Name"  required>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email"  class="form-control bottom" name = "email" placeholder="Email address"  required>
      
     
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      
    </form>
  </body>
</html>
